<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idő_Munka</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/ico" href="./favicon_io/favicon.ico">
</head>
<body>
    <div class="container bg-info p-3 mt-5 rounded border border-4">
        <h1>Eszterga gép megmunkálási idejének kiszámítása.</h1>
        <h2>A megmunkált hossz, a fordulatonkénti előtolás és a főorsó fordulatszáma alapján.</h2>
        <div class="esztergaForm">
            <div class="mt-3">
                <input type="text" placeholder="Megmunkálási hossz(mm)" class="form-control" id="l_m">
            </div>
            <div class="mt-3">
                <input type="text" placeholder="Fordulatonkénti előtolás(mm)" class="form-control" id="f_n">
            </div>
            <div class="mt-3">
                <input type="text" placeholder="Főorsó fordulatszám(RpM)" class="form-control" id="n_rpm">
            </div>
            <button class="btn btn-warning mt-3" id="calcButton">Kiszámítás</button>
            <div class="mt-3">
                <label class="form-label" for="ac">Megmunkálási idő</label>
                <input type="text" readonly class="form-control" id="worktime">
            </div>
        </div>
    </div>
        <div class="alert alert-success mt-3" role="alert">
            <h4 class="alert-heading text-center">Figyelem!</h4>
            <p class="text-center">Készítő: Kurucz János</p>
            <p class="text-center">Feladat 0357 dolgozat</p>
            <hr>
            <p class="mb-0 text-center">2023-02-11</p>
          </div>
    <script src="app.js"></script>
</body>
</html>
